{% from tornado.options import options %}
{% for index, user in enumerate(users) %}
    {% if user.money > 0 %}
    <tr style="padding-top: 5px;">
        <td>{{ user.handle }}</td>
        <td class="summarycolumn" style="font-size: large; text-align: center; width: 75px;">{% if options.banking %}${% end %}{{ user.money }}</td>
    </tr>
    {% end %}
{% end %}
